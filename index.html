<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOXICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive Ecommerce Website</title>
        
        <!-- PayPal SDK -->
        <!-- IMPORTANT: Replace 'test' with your actual PayPal Client ID from https://developer.paypal.com/dashboard/ -->
        <!-- Example: ?client-id=YOUR_CLIENT_ID&currency=USD -->
        <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                
            </section>

            <!--===== COLLECTION =====-->
            <section class="collection section">
                
            </section>

            <!--===== FEATURED PRODUCTS =====-->
            <section class="featured section" id="featured">
                
            </section>

            <!--===== OFFER =====-->
            <section class="offer section">
                
            </section>

            <!--===== NEW ARRIVALS =====-->
            <section class="featured section" id="new">
                
            </section>

            <!--===== NEWSLETTER =====-->
            <section class="newsletter section" id="suscribe">
                
            </section>

            <!--===== CHECKOUT =====-->
            <section class="checkout section" id="checkout">
                <div class="checkout__container">
                    <h2 class="section-title">Checkout</h2>
                    <div class="checkout__content">
                        <div class="checkout__form">
                            <h3>Order Summary</h3>
                            <div class="checkout__item">
                                <label for="amount">Amount (USD):</label>
                                <input type="number" id="amount" value="29.99" min="0.01" step="0.01" />
                            </div>
                            <div class="checkout__item">
                                <label for="currency">Currency:</label>
                                <select id="currency">
                                    <option value="USD" selected>USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="CAD">CAD</option>
                                    <option value="AUD">AUD</option>
                                    <option value="JPY">JPY</option>
                                </select>
                            </div>
                            <div id="paypal-button-container"></div>
                            <div id="checkout-message"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!--===== SPONSORS =====-->
            <section class="sponsors section">
                
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer section">
            
        </footer>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
        
        <!--===== PAYPAL JS =====-->
        <script src="assets/js/paypal.js"></script>
    </body>
</html>
